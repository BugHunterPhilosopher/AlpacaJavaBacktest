plugins {
    id 'java'
    id 'application'
    id 'maven'
    id 'maven-publish'
}

group 'net.jacobpeterson.alpacajavabacktest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'io.github.mainstringargs', name: 'alpaca-java', version: '4.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

mainClassName = "net.jacobpeterson.alpacajavabacktest.AlpacaJavaBacktest"